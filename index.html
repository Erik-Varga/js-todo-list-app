<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Todo List App | SpudCode</title>

    <!-- Favicon -->
      <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- JS -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        Todo List App
        <span><i class="fa-brands fa-square-js"></i></span>
      </header>
      <div class="container">
        <h1 class="title">Stuff I need to do</h1>
  
        <div class="all-tasks">
          <div id='time'></div>
          <h2 class="task-list-title"><i class="fa-solid fa-list-check"></i> My lists (<span id="total-lists">0</span>) </h2>
          
          <ul class="task-list" data-lists></ul>
    
          <form action="" data-new-list-form>
            <input 
              type="text"
              class="new list"
              data-new-list-input
              placeholder="new list name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>
          <br>
        </div>
    
        <!-- Todo-List -->
        <div class="todo-list" id="show-todo-list" data-list-display-container>
          <div class="todo-header">
            <h2 class="list-title" data-list-title>First, create a new list</h2>
            <p class="task-count" data-list-count></p>
          </div>
    
          <div class="todo-body">
            <div class="tasks" data-tasks></div>
    
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                      type="text"
                      data-new-task-input
                      class="new task"
                      placeholder="new task name"
                      aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                  </form>
            </div>
    
            <br>
            <div class="delete-stuff">
              <button class="btn delete" data-clear-complete-tasks-button title="Clear completed tasks">Clear completed tasks</button>
              <button class="btn delete" data-delete-list-button title="Delete list">Delete list</button>
            </div>
          </div>
        </div>
    
        <template id="task-template">
          <div class="task">
            <input type="checkbox" />
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
        </template>
      </div>

      <hr>
      <button class="btn delete" id="randomBackgroundBtn">Random Background</button>

      <footer>
        <div>
            <small>
              <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> SpudCode | Design by Erik Varga <i class="fa-brands fa-github"></i></a>
            </small>
        </div>
      </footer>
    </div>

  </body>
</html>
